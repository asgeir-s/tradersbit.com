
<div class="toolbar-mobile-space"></div>

<md-button class="md-fab fab-buttom-right" aria-label="indicators" ng-click="$ctrl.toggleRightSidebar()">
  <md-icon class="material-icons">filter_list</md-icon>
  <md-tooltip md-direction="top" md-visible="true">
    Select indicators
  </md-tooltip>
</md-button>

<md-content class="filters" md-theme="" ng-if="$ctrl.showFilters">
  <form name="projectForm" layout="row" layout-xs="column">
    <md-input-container flex>
      <label>Active in the last</label>
      <md-select ng-model="$ctrl.activeLastDays">
        <md-option value="30">
          30 days
        </md-option>
        <md-option value="60">
          60 days
        </md-option>
        <md-option value="90">
          90 days
        </md-option>
        <md-option value="All time">
          All time
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex class="md-block">
      <label>Minimun nuber of trades</label>
      <input type="number" name="minimum number of trades" ng-model="$ctrl.minNumTrades" min="0"/>
    </md-input-container>
    <md-input-container flex class="md-block">
      <label>Minimun net profit</label>
      <input type="number" name="minimum net profit" ng-model="$ctrl.minNetProfit" />
    </md-input-container>
  </form>
</md-content>

<tb-streams-table flex in-streams="$ctrl.inStreams" in-attributes="$ctrl.streamAttributes" in-sort-by="NP" in-min-num-trades="$ctrl.minNumTrades"
  in-active-last-days="$ctrl.activeLastDays" , in-min-net-profit="$ctrl.minNetProfit"></tb-streams-table>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar class="md-theme-light md-accent md-hue-2">
    <h1 class="md-toolbar-tools">Indicators</h1>
  </md-toolbar>
  <md-content layout-padding>

    <md-list>
      <md-list-item ng-repeat="atribute in $ctrl.streamAttributes">
        <p>{{ atribute.name }}</p>
        <md-checkbox class="md-secondary" ng-model="atribute.on"></md-checkbox>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
