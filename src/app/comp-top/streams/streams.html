<md-toolbar flex>
  <div class="md-toolbar-tools">
    <md-button hide-gt-xs ng-click="ctrl.toggleMenu()" class="md-icon-button" aria-label="Favorite">
      <md-icon class="material-icons">menu</md-icon>
    </md-button>
    <h2>Streams</h2>
    <span flex></span>
    <md-button ng-click="ctrl.toggleRightSidebar()" class="md-icon-button" aria-label="Favorite">
      <md-icon class="material-icons">filter_list</md-icon>
    </md-button>
  </div>
</md-toolbar>

<tb-streams-table flex in-streams="ctrl.inStreams()" in-attributes="ctrl.streamAttributes"></tb-streams-table>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar class="md-theme-light md-warn md-hue-3">
    <h1 class="md-toolbar-tools">Indicators</h1>
  </md-toolbar>
  <md-content layout-padding>

    <md-list>
      <md-list-item ng-repeat="atribute in ctrl.streamAttributes">
        <p>{{ atribute.name }}</p>
        <md-checkbox class="md-secondary" ng-model="atribute.on"></md-checkbox>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
