<div layout="column" layout-align="center center" flex>

  <md-toolbar flex>
    <div class="md-toolbar-tools">
      <h2>Streams > {{ctrl.inStream.id}}</h2>
      <span flex></span>
      <md-button ng-click="">
        Subscribe
      </md-button>
      <small> 
        {{ctrl.inStream.subscriptionPriceUSD | currency:"$"}} ≈ ฿{{ctrl.subscriptionPriceBTC | number:4}}
      </small>

    </div>
  </md-toolbar>

  <div flex layout="column" layout-fill>
    <tb-stream-chart-profit in-signals="ctrl.inSignals" flex></tb-stream-chart-profit>
  </div>

  <div flex layout="column" layout-fill>
    <tb-stream-info-promo in-stream="ctrl.inStream" flex></tb-stream-info-promo>
  </div>

  <div flex layout="column" layout-fill>
    <tb-stream-stats-promo in-stream="ctrl.inStream" flex></tb-stream-stats-promo>
  </div>



  <div layout="column" layout-fill layout-align="center center" flex>

    <div flex layout="row" layout-sm="column" layout-fill>
      <tb-stream-average-trade-chart in-stream="ctrl.inStream" flex></tb-stream-average-trade-chart>
      <tb-stream-piechart-trades in-stream="ctrl.inStream" flex></tb-stream-piechart-trades>
    </div>

    <div flex layout="column" layout-fill>
      <tb-trades-table flex in-trades="ctrl.trades"></tb-trades-table>
    </div>

    <tb-info-table flex in-stream="ctrl.inStream" in-attributes="ctrl.statsAttributes" in-name="Stats"></tb-info-table>

  </div>
</div>
