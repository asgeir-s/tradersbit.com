<div layout="column" layout-align="center">
	<md-toolbar flex>
		<div class="md-toolbar-tools">
			<h2>Publish > My Streams</h2>
			<span flex></span>
			<md-button ng-click="ctrl.openNewStreamDialog($event)">
				New Stream
			</md-button>
			<md-button ng-click="ctrl.signOut()">
				Sign Out
			</md-button>
		</div>
	</md-toolbar>

	<tb-publisher-stream ng-repeat="stream in ctrl.myStreams()" in-stream="stream"></tb-publisher-stream>
</div>
