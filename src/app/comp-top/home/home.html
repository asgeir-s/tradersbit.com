<md-button class="md-fab fab-buttom-right animated bounce" aria-label="indicators" ng-click="$ctrl.toggleRightSidebar()">
  <md-icon class="material-icons">filter_list</md-icon>
  <md-tooltip md-direction="top" md-visible="true">
    Filter
  </md-tooltip>
</md-button>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="home-right">
    <md-toolbar class="md-theme-light md-accent md-hue-2">
    <h1 class="md-toolbar-tools">Filters</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form name="projectForm" layout="column">
      <md-input-container flex>
        <label>Active in the last</label>
        <md-select ng-model="$ctrl.activeLastDays" ng-change="$ctrl.updateFilters()">
          <md-option value="30">
            30 days
          </md-option>
          <md-option value="60">
            60 days
          </md-option>
          <md-option value="90">
            90 days
          </md-option>
          <md-option value="All time">
            All time
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex class="md-block" style="margin-bottom: 0;">
        <label>Minimun nuber of trades</label>
        <input type="number" name="minimum number of trades" ng-model="$ctrl.minNumTrades" min="0" ng-change="$ctrl.updateFilters()"
        />
      </md-input-container>
      <md-input-container flex class="md-block">
        <label>Minimun net profit</label>
        <input type="number" name="minimum net profit" ng-model="$ctrl.minNetProfit" ng-change="$ctrl.updateFilters()" />
      </md-input-container>
    </form>
  </md-content>
</md-sidenav>

<div class="home--features-outer">
      <span class="promo-top-caption">Marketplace for trading signals</span>

  <div layout="row" class="home--features-row" layout-align="center center">
    <div class="home--features-row-inner" flex layout="row" layout-xs="column" layout-align="center start">
      <div class="home--features-row--item" flex>
        <img src="/assets/images/bitcoin83.svg" alt="Trading Robot" height="90px">
        <p class="md-body-1">Sort, filter and comapre to find trading signals that are right for you</p>
      </div>
      <div class="home--features-row--item" flex>
        <img src="/assets/images/robot16.svg" alt="Trading Robot" height="90px">
        <p class="md-body-1">Run trading bots</p>
      </div>
      <div class="home--features-row--item" flex>
        <img src="/assets/images/bitcoin82.svg" alt="Trading Robot" height="90px">
        <p class="md-body-1">Publish trading signals and sell subscriptions</p>
      </div>
      <div class="home--features-row--item" flex>
        <md-icon class="material-icons">code</md-icon>
        <p class="md-body-1">Connect your trading bots to the API</p>
      </div>
    </div>
  </div>
</div>
<md-content class="stream-list" layout="column">
  <tb-stream-list-item flex ng-repeat="stream in $ctrl.streams | orderBy: $ctrl.allTimeValueIncl : true" in-stream="stream" in-btc-rate="$ctrl.btcRate" ></tb-stream-list-item>
</md-content>
