<md-content>

	<div layout layout-align="center center">

		<div flex flex-gt-lg="90">
			<table class="streams-table click-table">
				<thead>
					<tr>
						<th ng-repeat="atribute in ctrl.attributes()">
							<span class="sortorder" ng-show="ctrl.predicate === atribute.jsonPath">
                				<i class="material-icons" ng-hide="ctrl.reverse">arrow_drop_down</i>
                				<i class="material-icons" ng-show="ctrl.reverse">arrow_drop_up</i>
              				</span>
							<a class="md-subhead table-header" href="" ng-click="ctrl.order(atribute.jsonPath)">{{atribute.name}}</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="stream in ctrl.streams() | orderBy:ctrl.predicate:ctrl.reverse" ng-click="ctrl.goTo('/streams/' + stream.id)">
						<td ng-repeat="atribute in ctrl.attributes" style="pointer:cursor">
							{{atribute.getIt(stream)}}
						</td>
					</tr>
				</tbody>
			</table>
			<md-progress-linear ng-hide="ctrl.gotResponds" md-mode="indeterminate"></md-progress-linear>
		</div>
	</div>

</md-content>
