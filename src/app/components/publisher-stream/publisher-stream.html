<md-card>

	<div layout="row" layout-xs="column" layout-sm="column">

		<div class="id-row" flex layout="row" layout-align="center center" ng-click="ctrl.goToStream(ctrl.inStream.id)" style="cursor:pointer">
			<div class="exchange-logo" flex="20">
				<img ng-src="{{ctrl.logoUrl()}}" alt="exchange logo" />
			</div>

			<div flex>
				<span class="md-title">Stream Name</span>
				<br>
				<span class="md-subhead">{{ctrl.inStream.id}}</span>
			</div>
		</div>

		<div class="stats" flex="30" flex-xs="100" flex-sm="100" layout="row" layout-align="center center">
			<div flex>
				<small>instrument</small>
				<br/>
				<h6 class="md-title">BTC/USD</h6>
			</div>
			<div flex>
				<small>position</small>
				<br/>
				<h6 class="md-title">{{ctrl.positionString()}}</h6>
			</div>
			<div flex>
				<small>unrealized P/L</small>
				<br/>
				<h6 class="md-title">â‰ˆ {{ctrl.unrealizedPL | number:2}}%</h6>
			</div>
		</div>

		<section class="button-section" flex="30" flex-xs="100" flex-sm="100" layout="row" layout-align="center center">
			<md-button class="groupX left short-btn" flex ng-disabled="ctrl.inStream.lastSignal.signal === -1" ng-click="ctrl.postSignal(ctrl.inStream.id, -1)">SHORT</md-button>
			<md-button class="groupX middle" flex ng-disabled="ctrl.inStream.lastSignal.signal === 0" ng-click="ctrl.postSignal(ctrl.inStream.id, 0)">CLOSE</md-button>
			<md-button class="long-btn groupX right" flex ng-disabled="ctrl.inStream.lastSignal.signal === 1" ng-click="ctrl.postSignal(ctrl.inStream.id, 1)">LONG</md-button>
		</section>
	</div>
	<md-progress-linear ng-show="ctrl.waitingForSignalBack" md-mode="indeterminate"></md-progress-linear>
</md-card>
