<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>API key</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="ctrl.cancel()">
      <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-dialog-content>
  <div class="md-dialog-content">

    <p ng-hide="ctrl.apiKey">If you have generated a key before, the old key will stop working when you generate a new api key.</p>

    <md-button ng-hide="ctrl.apiKey" ng-click="ctrl.getApiKey()" class="md-raised">Generate new API-key</md-button>
    <div>
      <textarea ng-hide="!ctrl.apiKey">{{ctrl.apiKey}}</textarea>
    </div>
    <p>Read the API docs in the help section.</p>
    <md-button ng-click="ctrl.chnageState('help')">Help</md-button>

  </div>
</md-dialog-content>
